<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine.exe</title>

<style>
  body{
    margin:0;
    background:#c0c0c0;
    font-family:"MS Sans Serif", Tahoma, Arial, sans-serif;
    font-size:14px;
    color:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .window{
    width:90%;
    max-width:750px;
    border:2px solid #000;
    background:#c0c0c0;
    box-shadow:2px 2px 0 #000;
  }

  .titlebar{
    background:#000080;
    color:#fff;
    padding:6px 8px;
    font-weight:bold;
    display:flex;
    justify-content:space-between;
    align-items:center;
    user-select:none;
  }

  .titlebar .buttons{ display:flex; gap:4px; }
  .winbtn{
    width:16px;
    height:16px;
    background:#c0c0c0;
    border:1px solid #fff;
    box-shadow: inset -1px -1px 0 #000;
  }

  .content{ padding:16px; }

  .panel{
    background:#e0e0e0;
    border:1px solid #fff;
    box-shadow: inset -1px -1px 0 #000;
    padding:16px;
    margin-bottom:16px;
    text-align:center;
  }

  /* Half-size GIFs */
  .gif{
    width:50%;
    height:auto;
    display:block;
    margin:0 auto 12px auto;
    background:#fff;
    border:1px solid #000;
  }

  .question{
    font-weight:bold;
    margin:10px 0 14px;
  }

  /* Container that allows overlap */
  .button-container{
    position:relative;
    display:inline-block;
  }

  button{
    background:#c0c0c0;
    border:2px solid #fff;
    box-shadow: inset -2px -2px 0 #000;
    cursor:pointer;
    font-weight:bold;
    padding:12px 18px;
    min-width:120px;
    margin:6px;
  }

  button:active{
    border:2px solid #000;
    box-shadow: inset 2px 2px 0 #fff;
  }

  /* YES sits above and grows to cover NO */
  #yesBtn{
    position:relative;
    z-index:2;
    transition: transform 0.2s ease;
    transform-origin:center;
  }

  #noBtn{
    position:relative;
    z-index:1;
  }

  .hidden{ display:none; }
</style>
</head>
<body>

<div class="window">
  <div class="titlebar">
    <div>Valentine.exe</div>
    <div class="buttons">
      <div class="winbtn" title="Minimize"></div>
      <div class="winbtn" title="Maximize"></div>
      <div class="winbtn" title="Close"></div>
    </div>
  </div>

  <!-- STEP 1 -->
  <div class="content" id="step1">
    <div class="panel">
      <img class="gif" alt="gif 1"
           src="https://media1.tenor.com/m/hvFIBvUYL_4AAAAd/shy-xiaopang-xiaopang-dog.gif">
      <div class="question">Will you be my Valentine?</div>

      <div class="button-container">
        <button id="yesBtn" onclick="onYes()">YES</button>
        <button id="noBtn" onclick="onNo()">NO</button>
      </div>
    </div>
  </div>

  <!-- STEP 2 -->
  <div class="content hidden" id="step2">
    <div class="panel">
      <div class="question">Pick our date vibe</div>
      <button onclick="chooseVibe('Bonfire')">BONFIRE</button>
      <button onclick="chooseVibe('Dinner')">DINNER</button>
      <button onclick="chooseVibe('Movie')">MOVIE</button>
    </div>
  </div>

  <!-- STEP 3 -->
  <div class="content hidden" id="step3">
    <div class="panel">
      <div class="question" id="q3Text"></div>
      <div id="q3Buttons"></div>
    </div>
  </div>

  <!-- FINAL -->
  <div class="content hidden" id="final">
    <div class="panel">
      <div class="question">Screenshot this and send it to me :)</div>
    </div>

    <div class="panel">
      <img class="gif" alt="gif 2"
           src="https://media.tenor.com/SqYXXNI-A4IAAAAi/happy-valentines.gif">
    </div>

    <div class="panel">
      <div id="summary"></div>
    </div>
  </div>
</div>

<script>
  let noClicks = 0;
  let selectedVibe = "";
  let q3Answer = "";

  // Aggressive scaling so YES eventually covers NO
  const scales = [1.0, 1.6, 2.4, 3.5, 5.0];

  function onNo(){
    noClicks++;
    const idx = Math.min(noClicks, scales.length - 1);
    document.getElementById("yesBtn").style.transform = `scale(${scales[idx]})`;
  }

  function onYes(){
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function chooseVibe(vibe){
    selectedVibe = vibe;

    if(vibe === "Bonfire"){
      q3Answer = "I love you, see you there :)";
      goFinal();
      return;
    }

    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
    loadQ3(vibe);
  }

  function loadQ3(vibe){
    const q3Text = document.getElementById("q3Text");
    const q3Buttons = document.getElementById("q3Buttons");
    q3Buttons.innerHTML = "";

    if(vibe === "Dinner"){
      q3Text.textContent = "Sushi, Steak, or Experience?";
      addQ3Button("Sushi");
      addQ3Button("Steak");
      addQ3Button("Experience");
      return;
    }

    if(vibe === "Movie"){
      q3Text.textContent = "At home or at the theater?";
      addQ3Button("At home");
      addQ3Button("At the theater");
      return;
    }
  }

  function addQ3Button(label){
    const btn = document.createElement("button");
    btn.textContent = label;
    btn.onclick = () => {
      q3Answer = label;
      goFinal();
    };
    document.getElementById("q3Buttons").appendChild(btn);
  }

  function goFinal(){
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");

    document.getElementById("summary").textContent =
      `Q1: YES | Q2: ${selectedVibe} | Q3: ${q3Answer} | NO clicks: ${noClicks}`;
  }
</script>

</body>
</html>
