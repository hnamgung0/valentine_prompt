<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine.exe</title>

<style>
body{
  margin:0;
  background:#c0c0c0;
  font-family:"MS Sans Serif", Tahoma, Arial, sans-serif;
  font-size:14px;
  color:#000;
}

.window{
  width:520px;
  max-width:calc(100% - 24px);
  margin:24px auto;
  border:2px solid #000;
  background:#c0c0c0;
  box-shadow:2px 2px 0 #000;
}

.titlebar{
  background:#000080;
  color:#fff;
  padding:6px 8px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.titlebar .buttons{
  display:flex;
  gap:4px;
}

.winbtn{
  width:16px;
  height:16px;
  background:#c0c0c0;
  border:1px solid #fff;
  box-shadow: inset -1px -1px 0 #000;
}

.content{ padding:10px; }

.panel{
  background:#e0e0e0;
  border:1px solid #fff;
  box-shadow: inset -1px -1px 0 #000;
  padding:10px;
  margin-bottom:10px;
}

.gif{
  width:100%;
  max-height:240px;
  object-fit:contain;
  display:block;
  background:#fff;
  border:1px solid #000;
  margin-bottom:10px;
}

.question{
  font-weight:bold;
  margin:6px 0 10px;
}

.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  background:#c0c0c0;
  border:2px solid #fff;
  box-shadow: inset -2px -2px 0 #000;
  cursor:pointer;
  font-weight:bold;
  padding:10px 14px;
  min-width:120px;
}

button:active{
  border:2px solid #000;
  box-shadow: inset 2px 2px 0 #fff;
}

#yesBtn{
  transform-origin:left center;
  transition: transform 140ms ease;
}

.statusbar{
  display:flex;
  justify-content:space-between;
  gap:8px;
  padding:6px 8px;
  border-top:1px solid #808080;
}

.statusbox{
  flex:1;
  background:#e0e0e0;
  border:1px solid #fff;
  box-shadow: inset -1px -1px 0 #000;
  padding:4px 6px;
  min-height:18px;
}

.hidden{ display:none; }
.hint{ font-size:12px; }

</style>
</head>
<body>

<div class="window">

<div class="titlebar">
  <div>Valentine.exe</div>
  <div class="buttons">
    <div class="winbtn"></div>
    <div class="winbtn"></div>
    <div class="winbtn"></div>
  </div>
</div>

<!-- STEP 1 -->
<div class="content" id="step1">
  <div class="panel">
    <div><b>System Message</b></div>
    <div class="hint">Please respond to the prompt.</div>
  </div>

  <div class="panel">
    <img class="gif" src="https://media1.tenor.com/m/hvFIBvUYL_4AAAAd/shy-xiaopang-xiaopang-dog.gif">
    <div class="question">Question 1: ......Will you be my Valentine?</div>
    <div class="row">
      <button id="yesBtn" onclick="onYes()">YES</button>
      <button onclick="onNo()">NO</button>
    </div>
  </div>

  <div class="statusbar">
    <div class="statusbox" id="status1">Status: awaiting response...</div>
    <div class="statusbox" id="noCountBox">NO clicks: 0</div>
  </div>
</div>

<!-- STEP 2 -->
<div class="content hidden" id="step2">
  <div class="panel">
    <div class="question">Question 2: Pick our date vibe</div>
    <div class="row">
      <button onclick="chooseVibe('Bonfire')">BONFIRE</button>
      <button onclick="chooseVibe('Dinner')">DINNER</button>
      <button onclick="chooseVibe('Movie')">MOVIE</button>
    </div>
  </div>
</div>

<!-- STEP 3 -->
<div class="content hidden" id="step3">
  <div class="panel">
    <div class="question" id="question3Text"></div>
    <div class="row" id="question3Options"></div>
  </div>
</div>

<!-- FINAL -->
<div class="content hidden" id="final">
  <div class="panel">
    <div><b>DONE âœ…</b></div>
    <div class="hint" id="finalText">All set.</div>
  </div>

  <div class="panel">
    <img class="gif" src="https://media.tenor.com/SqYXXNI-A4IAAAAi/happy-valentines.gif">
  </div>

  <div class="panel">
    <div><b>Summary</b></div>
    <div class="hint" id="summary"></div>
  </div>
</div>

</div>

<script>
let noClicks = 0;
let selectedVibe = "";
let q3Answer = "";

const scales = [1.0, 1.3, 1.6, 2.0, 2.6];

function onNo(){
  noClicks++;
  const yesBtn = document.getElementById("yesBtn");
  const idx = Math.min(noClicks, scales.length - 1);
  yesBtn.style.transform = `scale(${scales[idx]})`;

  document.getElementById("noCountBox").textContent =
    `NO clicks: ${noClicks}`;
}

function onYes(){
  document.getElementById("step1").classList.add("hidden");
  document.getElementById("step2").classList.remove("hidden");
}

function chooseVibe(vibe){
  selectedVibe = vibe;

  if(vibe === "Bonfire"){
    q3Answer = "I love you, see you there :)";
    goFinal(true);
    return;
  }

  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.remove("hidden");
  loadQuestion3(vibe);
}

function loadQuestion3(vibe){
  const questionText = document.getElementById("question3Text");
  const optionsDiv  = document.getElementById("question3Options");

  optionsDiv.innerHTML = "";

  if(vibe === "Dinner"){
    questionText.textContent =
      "Question 3: Sushi, Steak, or Experience?";
    addOption("Sushi");
    addOption("Steak");
    addOption("Experience");
  }

  if(vibe === "Movie"){
    questionText.textContent =
      "Question 3: At home or at the theater?";
    addOption("At home");
    addOption("At the theater");
  }
}

function addOption(label){
  const btn = document.createElement("button");
  btn.textContent = label;
  btn.onclick = () => finish(label);
  document.getElementById("question3Options").appendChild(btn);
}

function finish(answer){
  q3Answer = answer;
  goFinal(false);
}

function goFinal(fromBonfire){
  document.getElementById("step2").classList.add("hidden");
  document.getElementById("step3").classList.add("hidden");
  document.getElementById("final").classList.remove("hidden");

  document.getElementById("finalText").textContent =
    fromBonfire ? q3Answer : "All set.";

  document.getElementById("summary").textContent =
    `Q1: YES | Q2: ${selectedVibe} | Q3: ${q3Answer} | NO clicks: ${noClicks}`;
}
</script>

</body>
</html>
